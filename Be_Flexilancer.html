<body class="grid-area">
    <nav>
        <h1 id="h1Title">FlexiLancers</h1>

    <main>
        
        <div class="container">
            <div class="header" align="center">
                <h2 class="font">Create Account</h2>
            </div>
            <form class="form" id="my_form">
                <div class="form-control">
                    <label for="Nombre" class="font">Name:  </label>
                    <input type="text" name= "Nombre" id="nombre" required>
                </div>
                <br><br>    
                <div class="form-control">
                    <label for="Apellido" class="font">Lastname:  </label>
                    <input type="text" name= "Apellido" id="apellido">
                </div>
                <br><br>
                <div class="form-control">
                    <label for="User" class="font">Username:  </label>
                    <input type="text" name= "User" id="username">
                </div>
                <br><br>
                <div class="form-control">
                    <label for="pass" class="font">Password:  </label>
                    <input type="password" name= "pass" id="password">
                </div>
                <br><br>
                <div class="form-control">
                    <label for="correo" class="font">E-mail:</label>
                    <input type="email" name="correo" id="email"><br>
                </div>
                <br><br>
                <div>
                    <label for="Area" class="font">Select Field</label><br>
                    <select name="Area" id="area">
                        <option value="vacio"></option>
                        <option value="Software Development">Software Development</option>
                        <option value="Accountancy">Accountancy</option>
                        <option value="Data Engineering">Data Engineering</option>
                        <option value="Data Science">Data Science</option>
                        <option value="DevOps">DevOps</option>
                    </select>
                </div>
                <br><br>
                <div class="">
                    <label for="Python"class="font">Python</label>
                    <input type= "checkbox" name="era" value="Python" id="PG">
                </div>
                <br />
                <div>
                    <label for="Java"class="font">Java</label>
                    <input type= "checkbox"name="era" value="Java" id="PG">
                </div>
                <br>
                <div>
                    <label for="JavaScript"class="font">JavaScript</label>
                    <input type= "checkbox"name="era" value="JavaScript" id="PG">
                </div>
                <br>
                <div>
                    <label for="GO"class="font">GO</label>
                    <input type= "checkbox"name="era" value="GO" id="PG">
                </div>
                <br>
                <div>
                    <label for="Rubyn"class="font">Ruby</label>
                    <input type= "checkbox"name="era" value="Ruby" id="PG">
                </div>
                <br>
                <div>
                    <label for="C++"class="font">C++</label>
                    <input type= "checkbox"name="era" value="C++" id="PG">
                </div>
                <br /> <br />
                <div >
                    <label for="Años de experiencia"class="font">Years of Experience</label>
                    <input type="number" id="años" name="Años de experiencia" min="0" max="60">
                </div>
                <br><br>
                <fieldset>
                    <legend class="font" align="center">Billable Hours</legend>
                    <br><br>
                    <div>
                        <label for="horas" class="font">Avaible Hours Per Week:</label>
                        <input  type="number" name="horas" id="horas">
                    </div>
                    <br>
                    <div>
                        <label for="honorarios" class="font">Income per Hour:</label>
                        <input  type="number" name="honrarios" id="income">
                    </div>
                </fieldset>
                
                <input type="submit" class="button" id="sub">
                
                
            </form>
        </div>
